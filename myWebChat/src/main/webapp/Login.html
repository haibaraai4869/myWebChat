<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
   <!--千万不要引用错了目录啊啊啊啊啊啊啊啊啊啊！！！！-->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/angular.min.js"></script>
    <style type="text/css">
        .div{
            width: 220px;
            height: auto;
            border-radius: 20px;
            background: #9acfea;
            margin: 150px;
        }

    </style>
    <script>

        function sub() {
                $.post("LoginServlet/login",$("#LoginForm").serialize(),function (result) {
                    //alert(result);
                    if(result != null){
                        $("#LoginInfo").html("用户查询成功");
                       // alert(result);
                        let obj = JSON.parse(result);//把后台传来的json格式数据转换为对象
                        //alert(obj.username);
                        window.location.href='Index.html?'+'username='+obj.username;
                    }
                    else {
                        $("#LoginInfo").html("用户查询失败");
                    }
                });
            }

            function register() {
              location.href="Register.html";
            }


    </script>
</head>
<body>
<div>
    <form id="LoginForm" name="LoginForm" class="div">
        <div><input id="username" name="username" type="text" style="margin: 25px" placeholder="Please input username"></div>
        <div><input id="password" name="password" type="password" style="margin: 25px" placeholder="Please input password"></div>
        <div><button id="submit" type="button" onclick="sub()" style="margin: 25px">登录</button>
            <button type="button" onclick="register()" style="margin: 25px">注册</button></div>
    </form>

    <div id="LoginInfo"></div>

</div>


</body>
</html>
